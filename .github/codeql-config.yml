name: 'CodeQL Config'

# Paths to analyze - explicit include
paths:
  - 'src/**'
  - '.github/workflows/**'

# Paths to ignore during analysis
paths-ignore:
  - 'node_modules/**'
  - 'dist/**'
  - 'coverage/**'
  - '**/*.spec.ts'
  - '**/*.test.ts'
  - '**/__tests__/**'
  - 'logs/**'
  - 'examples/**'

# Query configuration - include all security queries
queries:
  - uses: security-extended
  - uses: security-and-quality

# Only exclude notes (keep recommendations, warnings, errors)
query-filters:
  - exclude:
      problem.severity: note
